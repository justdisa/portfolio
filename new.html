<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>justDisa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css"><!--to get rid of browser default settings-->
    <link rel="stylesheet" type="text/css" href="styles/base.css" />
    <link rel="stylesheet" type="text/css" href="styles/layout.css" />
    <link rel="stylesheet" type="text/css" href="styles/module.css" />
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="icon" type="image/x-icon" href="images/umbrella-and-raindrops.png">
<!-- not entirely sure I understand this piece -->
    <link rel="stylesheet" href="vendor/styles/railscasts.css">
     <script id="project-template" type="text/x-handlebars-template">
       <article class="clearfix" data-collaborator="{{collaborator}}" data-category="{{category}}">
         <header>
           <h1>{{name}}</h1>
    <!-- in the lab, there was a byline div. I might want something here. -->
          </header>
         <section class="project-body">{{{body}}}</section>
         <a href="#" class="read-on">Read on &rarr;</a> <!--rarr. heh.-->
       </article>
     </script>
  </head>

  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>disa's portfolio</h1>
        <h2>what I've been working on lately</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="write"><a href="#" class="icon-home"> Write</a></li>
          <li class="tab" data-content="projects"><a href="#" class="icon-home"> Preview</a></li>
        </ul>
      </nav>
    </header>

    <main class="clearfix">

      <section id="write" class="tab-content">
        <h1>New Project</h1>
        <!-- setting up form to accept input for a new project -->
        <form id="new-form">
          <label>
            <input type="text" id="project-name" placeholder="Project Name" required>
          </label>
            <textarea id="project-body" rows="8" cols="40" required></textarea>

          <label>
            <input type="text" id="project-collaborator" placeholder="Project Collaborator" required>
          </label>

          <label>
            <input type="text" id="project-version" placeholder="Project Version" required>
          </label>

          <label>
            <input type="text" id="project-webaddress" placeholder="Project URL" required>
          </label>

          <label>
            <input type="text" id="project-category" placeholder="Project Category" required>
          </label>

          <label>
            <input type="checkbox" id="project-published">Published
          </label>
        </form>
      </section>

      <section id="project-preview" class=""></section>
      <section id="project-export">
        <label id="export-field" for="project-json" class="">
          <input type="text" readonly="project-json">
          When finished, copy and paste manually into projectList.js.
        </label>
      </section>
    </main>
    <footer>
      &copy; 2017 justDisa | Project Portfolio | Iä! Iä! Cthulhu fhtagn!
    </footer>

<!-- massive block of scripts goes here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- third party library scripts -->

<!-- my own javascript files -->
    <script src="./scripts/project.js"></script>
    <script src="./scripts/projectList.js"></script>
    <script src="./scripts/projectView.js"></script>
    <script>
      projectView.initNewProjectPage();
    </script>
  </body>
